<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="uolstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Bate Papo da UOL</title>
</head>
    <div class="container">
        <div class="topBar">
            <div class="icons">
                <img class="logouol" src="logouol.png"/>
                <img class="people"  src="people.png" />
            </div>
        </div>
        <div class="content">
            <ul class="msgBox">
                <li class="mensagens">

                </li>
            </ul>

        </div>
        <div class="textBar">
            <div class="textBox">
                <input placeholder="Escreva aqui..." type="text" name="msgtext" id="msgtext">
            </div>
            <img class="send" src="littlewing.png" onclick="enviarMensagem()"/>    
        </div>
       

    </div>
    
    </div>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="uolscript.js"></script>
   
</body>

</html>
