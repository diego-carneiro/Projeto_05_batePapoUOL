<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Bate Papo da UOL</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logouol" src="assets/img/logouol.png" />
            <img class="people" src="assets/img/people.png" />
        </header>
        <section class="content">
            <ul class="msgBox">
                <li class="mensagens"></li>
            </ul>
        </section>
        <footer class="textBar">
                <input placeholder="Escreva aqui..." type="text" name="msgtext" id="msgtext">
            <img class="send" src="assets/img/littlewing.png" onclick="enviarMensagem()"/>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</html>
